<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />

</head>

<body>
  <div class="qr-container">
    <div class="qr-image"><img src="/images/image-qr-code.png" alt="QR code"></div>
    <div class="text">
      <p class="header">Improve your front-end skills by building projects</p>
      <p class="bottom-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
</body>

</html>
